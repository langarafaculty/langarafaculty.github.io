---
layout: default
---

<h2>2020 Minutes</h2>

<ul>
{% for thing in site.collections %}
    {% if thing.label == "minutes_things" %}
        {% assign files_by_name = thing.files | sort: "name" %}
        {% for file in files_by_name %}
            <li><a href="/minutes_things/{{ file.name }}">{{ file.name }}</a></li>
        {% endfor %}
    {% endif %}
{% endfor %}
</ul>
